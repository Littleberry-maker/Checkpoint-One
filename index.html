<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/1ec7f0b68b.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="one.css">

</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p>My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="text">
            <p>Grid</p>
        </div>
        <div class="is">
            <p>is</p>
        </div>
        <div class="awesome">
            <p>AWESOME!</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="text">
            <p>The best image on the web.</p>
        </div>
        <div class="img-wrapper">
            <img src="images/coin.jpg" alt="coin">
        </div>
    </div>

    <div class="gridFour">
        <div class="title">
            <p>This is a title</p>
        </div>
        <div id="content">
            <p>One</p>
            <p>Two</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="img-title">
            <p>More amazing images</p>
        </div>

        <div class="gridfive-images">
            <img src="images/datsun.jpg" alt="datsun">
            <img src="images/buildin.jpg" alt="building">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-ghost"></i>
        <p>Dope Google Font</p>
    </div>
</body>
</html>
